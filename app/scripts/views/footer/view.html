<span id="todo-count">
    <strong class="count"></strong>{{activeItems}}
    <span class="label">
        {{pluralize activeItems single="item" plural="items"}}
    </span> left
</span>
<ul id="filters">
    <li>
        <a href="#">All</a>
    </li>
    <li>
        <a href="#active">Active</a>
    </li>
    <li>
        <a href="#completed">Completed</a>
    </li>
</ul>
<button id="clear-completed">Clear completed 
    <span class="count">{{#if completedItems }}({{completedItems}}){{/if}}</span>
</button>
